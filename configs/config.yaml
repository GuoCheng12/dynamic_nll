defaults:
  - dataset: nyu_depth  # or nyu_depth, vae_mnist
  - model: depth_unet           # or depth_unet

hyperparameters:
  lr: 3.57e-4
  batch_size: 16
  eval_batch_size: 1
  epochs: 100
  num_workers: 0
  weight_decay: 0.1

uncertainty:
  loss_type: "beta_nll"
  beta_strategy: "constant"  # Options: constant, linear_decay, cosine, plateau
  beta_start: 1.0
  beta_end: 1.0
  total_steps: 100

logging:
  use_wandb: false
  project_name: "beta-nll-research"
  run_name: "${uncertainty.beta_strategy}_${uncertainty.beta_start}_to_${uncertainty.beta_end}"

seed: 42
device: auto
